spring.application.name=app

# Configure H2 Database
spring.datasource.url=jdbc:h2:mem:testdb  # Use in-memory database (no persistent storage)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa             # Default username for H2
spring.datasource.password=               # Default password (empty)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console
spring.h2.console.enabled=true            # Enable H2 console for debugging
spring.h2.console.path=/h2-console        # Path to access the console

# Hibernate and JPA Configurations
spring.jpa.hibernate.ddl-auto=update     
spring.jpa.show-sql=true

